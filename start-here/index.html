<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Dev Divas | Dictionary web app</title>
  </head>

  <body>
    <!-- Search Input Field -->
    <div class="search-container">
      <input
        type="search"
        id="search-field"
        placeholder="Search for any word"
        required
      />
      <!-- Search Icon -->
      <a>
        <img
          src="/start-here/assets/images/icon-search.svg"
          class="search-icon"
        />
      </a>
    </div>
  </body>
</html>
